server:
  port: 8761

spring:
  application:
    name: registry-service

# Spring Boot 3.x Zipkin configuration
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false

