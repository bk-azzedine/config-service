server:
  port: 8080

spring:
  gateway:
    discovery:
    locator:
       enabled: true
       lower-case-service-id: true
    routes:
      - id: auth-service
        uri: lb://AUTH-SERVICE
        predicates:
          - Path=/auth/**
        filters:
          - name: CircuitBreaker
            args:
              name: authService
              fallbackUri: forward:/fallback/auth
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
          - Path=/user/**
        filters:
          - name: CircuitBreaker
            args:
              name: userService
              fallbackUri: forward:/fallback/user
      - id: organization-service
        uri: lb://ORGANIZATION-SERVICE
        predicates:
          - Path=/org/**
        filters:
          - name: CircuitBreaker
            args:
              name: organizationService
              fallbackUri: forward:/fallback/organization
      - id: document-service
        uri: lb://DOCUMENT-SERVICE
        predicates:
          - Path=/document/**
        filters:
          - name: CircuitBreaker
            args:
              name: documentService
              fallbackUri: forward:/fallback/document
      - id: email-service
        uri: lb://EMAIL-SERVICE
        predicates:
          - Path=/email/**
        filters:
          - name: CircuitBreaker
            args:
              name: emailService
              fallbackUri: forward:/fallback/email

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      authService:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      userService:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      organizationService:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      documentService:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      emailService:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10





